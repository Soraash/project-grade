<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
</head>
<body>

<form action="#" th:object="${student}" method="post">
    <table>
        <tr>
            <td>label th:text="Id"</td>
            <td>label th:text="${studentId}"</td>
        </tr>
        <tr>
            <td>label th:text="Name"</td>
            <td>label th:text="${StudentName}"</td>
        </tr>
    </table>
</form>
</body>
</html>
